<div class="content-wrapper">
{%include 'subpublic/home_header.html'%}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- 실시간 뉴스 -->
                <div class="col-lg-4 col-6" >
                    <div class="info-box" style='height: 95%;'>
                        <span class="info-box-icon bg-info"><i class="fas fa-newspaper"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text"> 
                                <p style='font-size: 24px; color: #FA5858; font-family: Hanna; font-weight: lighter;'>실시간 주요뉴스</p>
                            </span>
                            {% for news in main_news: %}
                                <p>
                                    >
                                    <a href="https://finance.naver.com{{news['href']}}">
                                    {{news['title']}}
                                    </a>
                                </p>
                            {% endfor %}
                        </div>
                        <a href="{{url_for('news')}}" class="small-box-footer">More info <i class="fas fa-angle-double-right"></i></a>
                    </div>
                </div>
                <!-- 실시간 주요환율 -->
                <div class="col-lg-4 col-6">        
                    <div class="small-box bg-success" style='height: 95%;'>
                        <div class="inner">
                            <p style='font-size: 24px; font-family: Hanna; font-weight: lighter;'>주요 환율</p>
                        </div>
                        <div class="card-body table-responsive p-0">
                            <table class="table table-striped table-valign-middle">
                              <thead>
                              <tr>
                                <th style="font-weight: bold;">통화명</th>
                                <th>매매기준율</th>
                              </tr>
                              </thead>
                              {% for exchange in exchange_rates[:5] %}
                              <tbody>
                                    <td>{{exchange.name}}</td>
                                    <td>{{exchange.buy_std}}</td>
                              </tbody>
                              {% endfor %}
                            </table>
                        </div>
                        <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                        </div>
                        <a href="{{url_for('exchange')}}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- 실시간 주요 증시-->
                
                <div class="col-lg-4 col-6">
                    
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h3>44</h3>

                            <p>User Registrations</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                        <a href="{{url_for('index')}}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>

            </div>
            <!-- /.row -->
</div>
<!-- /.content-wrapper -->
